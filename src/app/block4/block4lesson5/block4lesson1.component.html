<h3 appBlock4lesson1>{{ headerText }}</h3>
<ul class="list-group">
    <li class="list-group-item"*ngFor="let item of items" (click)="onClick(item)">{{item}}</li>
</ul>
<div [ngSwitch]="current">
    <p *ngSwitchCase="1">first</p>
    <p *ngSwitchCase="2">second</p>
    <p *ngSwitchCase="3">third</p>
    <p *ngSwitchDefault>default</p>
</div>
